<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="image/WhatsApp Image 2023-02-06 at 10.30.11.jpeg" type="image/x-icon">
    
    <title> Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
           
            <h3>Calculator</h3>
            
            <div class="display-screen">
                <div id="display"></div>
                
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="x³">x³</button></td>
                        <td><button class="btn-operator" id="!x">!x</button></td>
                        <td><button class="btn-operator" id="backspace">&#9003</button></td>
                        
                        
                       
                        
                      
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="√x">√x</button></td>
                        
                        <td><button class="btn-operator" id="x²">x²</button></td>
                        <td><button class="btn-operator" id="sin">sin</button></td>
                        <td><button class="btn-operator" id="cos">cos</button></td>
                       
                       </tr>
                    <tr>
                        <td><button class="btn-operator" id="³√x">³√x</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                       
                        <td><button class="btn-operator" id="-">-</button></td>
                        
                        
                       
                        
                       
                       
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                       
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="tan">tan</button></td>
                      

                    </tr>
                    <tr>
                        
                       
                        
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                       
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id=".">.</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id="log">log</button></td>
                        
                        
                    </tr>
                </table>
                
                </div>
                
                    <p >Designed by Mr.Vimal Rajput</p>
        </div>
        
    </div>
    <script src="script/script.js"></script>
</body>


</html>
